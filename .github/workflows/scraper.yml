name: Manual Formula Scraper

on:
  schedule:
    # Runs at 9:00 AM GMT/UTC
    - cron: '0 9 * * *'
    
    # Runs at 1:00 PM GMT/UTC
    - cron: '0 13 * * *'
    
    # Runs at 5:00 PM GMT/UTC
    - cron: '0 17 * * *'
    
permissions:
  contents: write

jobs:
  scrape-and-process:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      - name: Run Preparation Script (main_p.py)
        run: python main_p.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Run Scraper Script (main.py)
        run: python main.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          
      - name: Run Processor Script (main_d.py)
        run: python main_d.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Commit updated raw-urls.txt
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update raw-urls.txt with latest links"
          file_pattern: "raw-urls.txt"
